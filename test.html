		<div class="row">
				<div class="col">
					<div id="cont_14224c2feb0916c5c1ffc4c6b4257405"><script type="text/javascript" async src="https://www.tameteo.com/wid_loader/14224c2feb0916c5c1ffc4c6b4257405"></script></div>
				</div>
				<div class="col-10">
 				<div id="macarte" style="width:80%; height:500px">
		 		</div>
		 </div>




					<script>
					var start= new L.Icon({
						iconSize: [30, 30],
                		iconAnchor: [0, 0],
                		popupAnchor:  [0, 0],
                		iconUrl: './données_com/startpoint_routing.png'
					});
					var end= new L.Icon({
						iconSize: [30, 30],
                		iconAnchor: [0, 0],
                		popupAnchor:  [0, 0],
                		iconUrl: './données_com/endpoint_routing.png'
					});
					var other= new L.Icon({
						iconSize: [30, 30],
                		iconAnchor: [0, 0],
                		popupAnchor:  [0, 0],
                		iconUrl: './données_com/otherpoint_routing.png'
					});

					var markersClusterheb = new L.markerClusterGroup({
						maxClusterRadius:10
					});
					var markersClusterrest = new L.markerClusterGroup({
						maxClusterRadius:20
					});

					var Osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'});

					var heb_icon = new L.Icon({
						iconSize: [30, 30],
						iconAnchor: [0, 0],
						popupAnchor:  [0, 0],
						iconUrl: './données_com/lodging-2.png'
					});
					var heb = new L.geoJson(null, {
						pointToLayer: function(feature, latlng) {
			                var n = L.marker([latlng.lat, latlng.lng],{icon: heb_icon}).bindPopup(feature.properties.nom);
			                markersClusterheb.addLayer(n);
			            },
					});
					$.ajax({
						dataType: "json",
						url: "./../données_com/geojson/heb.geojson",
						success: function(data) {
						    $(data.features).each(function(key, data) {
						        heb.addData(data);
						    });
						}
					});

					var rest_icon = new L.Icon({
               			iconSize: [30, 30],
                		iconAnchor: [0, 0],
                		popupAnchor:  [0, 0],
                		iconUrl: './données_com/restaurant.png'
            		});
					var rest= new L.geoJson(null,{
						pointToLayer: function(feature, latlng) {
	                		var m = L.marker([latlng.lat, latlng.lng],{icon: rest_icon}).bindPopup(feature.properties.nom);
	                		markersClusterrest.addLayer(m);
						}
					});
					$.ajax({
						dataType: "json",
						url: "./../données_com/geojson/rest.geojson",
						success: function(data) {
						    $(data.features).each(function(key, data) {
						    	rest.addData(data);
						    });
						}
					});


					//create the map
					var carte = L.map('macarte', {
						center: [43.2438, 2.1134],
						zoom: 12,
						layers: [Osm, markersClusterrest, markersClusterheb]
					});

					var gp= new L.Icon({
						iconSize: [40, 40],
                		iconAnchor: [0, 0],
                		popupAnchor:  [0, 0],
                		iconUrl: './données_com/regroup.png'
					});
					var gpm= new L.marker([43.240193, 2.112281],{icon: gp}).addTo(carte).bindPopup("Venez-nous retrouver ici!!");



					carte.addLayer(markersClusterrest);
					carte.addLayer(markersClusterheb);



					var Sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
						maxZoom: 19
					});











					// MENU DES CARTES
					var plans = {
					    'Plan': Osm,
					    'Satellite': Sat,
					};

					// MENU DES CALQUES
					var couches = {
					    'Restauration': markersClusterrest,
					    'Hébergement': markersClusterheb,
					    'Point de regroupement': gpm,
					};


					// Pour appliquer la carte
					L.control.layers(plans, couches).addTo(carte);

					function onAccuratePositionProgress (e) {
					    console.log(e.accuracy);
					    console.log(e.latlng);
					}

					function onAccuratePositionFound (e) {
					    console.log(e.accuracy);
					    console.log(e.latlng);
					}
					
					function onAccuratePositionError (e) {
					    console.log(e.message)
					}

					carte.on('accuratepositionprogress', onAccuratePositionProgress);
					carte.on('accuratepositionfound', onAccuratePositionFound);
					carte.on('accuratepositionerror', onAccuratePositionError);

					carte.findAccuratePosition({
					    maxWait: 15000, // defaults to 10000
					    desiredAccuracy: 30 // defaults to 20
					});


					var startpoint=L.latLng(43.240193,2.112281);
					var endpoint=L.latLng(43.25, 2.12);
					var control=L.Routing.control({
					    waypoints:[startpoint,endpoint],
						language:'fr',
						createMarker: function(i,startpoint,n){
							var marker_icon=null;
						 	if (i==0) {
								marker_icon= start;
							}
							else if (i==n-1) {
								marker_icon= end;
							}
						 	else {
								marker_icon= other;
							}
						},
						 var marker= L.marker(startpoint.latLng,
						  	{
						  		draggable: true,
						  	},
						  	icon: marker_icon,
						  );
						  return marker;
					}
					);

					control.addTo(carte);



					</script>
