<!DOCTYPE html>
<html>
  <head>
    <title>Bing Maps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.16.0/ol.css" type="text/css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.16.0/ol.js"></script>
  </head>
  <body>
     <div id="map" class="map"></div>
    <script>
var vectorSource = new ol.source.Vector({});
var vectorSourcePoint = new ol.source.Vector({});
        var style = new ol.style.Style({
            image: new ol.style.Circle({
                radius: 4,
                fill: new ol.style.Fill({
                    color: '#ffa500'
                }),
                stroke: new ol.style.Stroke({
                    color: 'red',
                    width: 0.5
                })
            })
        });

var map = new ol.Map({
  layers: [
      new ol.layer.Tile({
      source: new ol.source.OSM()
      }),
      new ol.layer.Vector({
          source: vectorSource
      }),
	  new ol.layer.Vector({
          source: vectorSourcePoint,
		  style: style
      })
  ],
  target: 'map',
  view: new ol.View({
    center: [45, 5],
    zoom:5,
    projection : 'EPSG:4326',
  })
});

//clusters
var xmin=42;
var xmax=50;
var ymin=0;
var ymax=8;


coordonnees1 = [2.4901040000000005,43.176748799999984];
coordonnees2=[13.404954,52.52000699999999];
coordonnees3=[-0.127758,51.50735099999997]
var points=[];


	points.push(ol.proj.transform([2.4901040000000005,43.176748799999984],'EPSG:4326', 'EPSG:4326'));
	points.push(ol.proj.transform([13.404954,52.52000699999999],'EPSG:4326', 'EPSG:4326'));
  points.push(ol.proj.transform([-0.127758,51.50735099999997],'EPSG:4326', 'EPSG:4326'));
  var point = new ol.geom.Point([-0.127758,51.50735099999997]).transform('EPSG:4326', 'EPSG:4326');
  var fea = new ol.Feature({geometry:point});
  vectorSourcePoint.addFeature(fea);



var thing = new ol.geom.LineString(points);
var featurething = new ol.Feature({
    name: "Thing",
    geometry: thing,
    style : new ol.style.Style({
      stroke : new ol.style.Stroke({
        color : 'red'
      })
    })
});
vectorSource.addFeature( featurething );

    </script>
  </body>
</html>
